<!DOCTYPE html>
<html>
<head>
  <title>Memo</title>
  <meta charset="UTF-8" />
  <style>
    body {
      background: #fafafa;
      font-family: Georgia, serif;
      margin: 0;
      padding: 2em;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 1em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 400px);
      justify-content: center;
      gap: 3px;
    }
    .grid img {
      width: 400px;
      height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Memo / Galeri</h1>
  <div class="grid">
    <img src="https://via.placeholder.com/400x400?text=Foto+1" />
    <img src="https://via.placeholder.com/400x400?text=Foto+2" />
    <img src="https://via.placeholder.com/400x400?text=Foto+3" />
    <img src="https://via.placeholder.com/400x400?text=Foto+4" />
    <img src="https://via.placeholder.com/400x400?text=Foto+5" />
    <img src="https://via.placeholder.com/400x400?text=Foto+6" />
  </div>
</body>
</html>
